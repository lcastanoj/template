serenity.console.colors = true

serenity {
  encoding = "UTF-8"
  compress.filenames = true
}

# Mostrar más detalle de cada paso
serenity.verbose.steps = true
serenity.logging = VERBOSE

# Opcional: imprimir pasos directamente en consola
serenity.step.listener = net.serenitybdd.core.steps.ConsoleLoggingListener

serenity.outputDirectory = target/site/serenity
serenity.requirements.dir = src/test/resources/features

# Screenshots en cada acción (ya estaba)
serenity.take.screenshots = FOR_EACH_ACTION

serenity.webdriver.driver = provided

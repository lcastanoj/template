# Configuración para autodownload de WebDriver
webdriver.autodownload = true

# Configuración por defecto para navegadores
# Navegador predeterminado
webdriver.driver=chrome
webdriver.chrome.driver=webdrivers/chromedriver.exe

# Configuración para Chrome
chrome.switches = --start-maximized --disable-notifications --disable-popup-blocking --disable-infobars --remote-allow-origins=*
chrome.capabilities.unexpectedAlertBehaviour = ignore

# Configuración para Firefox
# Asegúrate de que Firefox esté instalado y actualizado
webdriver.gecko.driver=webdrivers/geckodriver.exe
firefox.options.args = -start-maximized

# Configuración para Edge
# Asegúrate de que Edge esté instalado y actualizado
webdriver.edge.driver=webdrivers/msedgedriver.exe
edge.options.args = --start-maximized

# Configuración para Safari (solo en macOS)
# SafariDriver no necesita ser descargado; Safari está preinstalado en macOS
# Safari se abrirá maximizado por defecto en macOS

# Configuración común para todos los navegadores
serenity.take.screenshots=FOR_EACH_ACTION
systemProp.file.encoding=utf-8
